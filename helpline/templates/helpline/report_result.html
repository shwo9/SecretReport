{% extends 'core/layout.html' %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'helpline/css/report_result.css' %}">
{% endblock %}

{% block content %}
  <div id="content">
    <div class="container">
      <div id="confirm_box">
        <div class="confirm_explanation">
          <div class="exp1">신고서 확인</div>
          <div class="exp2">신고서 ID와 비밀번호를 입력해 주세요.</div>
        </div>
        <form action="" method="post" id="confirm_form">
          {% csrf_token %}
          <div class="confirm_input">
            <div id="confirm_id">
              <div id="id_label">신고서 ID</div>
              <input type="text" name="unique_key" value="{{ unique_key }}" id="report_id" autofocus>
            </div>
            <div id="confirm_pw">
              <div id="pw_label">비밀번호</div>
              <input type="password" name="password">
            </div>
          </div>
          <input type="submit" value="확인" id="submit_button">
        </form>
        {% if messages %}
          <div class="error_message">
          {% for message in messages %}
             {{ message }}
           {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
